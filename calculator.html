
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
.one{border : solid rgb(0, 0, 0);
border-radius: 10px;
height: 40vh;
width: 40vh;
display: flex;
flex-direction: column;
align-items: center;
text-align: center;


}
.btn{background-color:rgb(11, 88, 119);
border-radius: 5px;}
body{display: flex;
    height: 100vh;
    flex-direction: row;
    align-items: center;
justify-content: center;}
    </style>

</head>
<body>
    <div class="one">
        <h1>Percentage Calculator</h1>
            <input type="number" placeholder="Enter Total Marks" id="marks">
            <input type="number" placeholder="Enter Number of Subjects" id="subjects" >
            <br>
            <button class="btn">Calculate</button>
            <div id="result"></div>
        </div>

        <script>
            const marks=document.getElementById('marks')
            const subjects=document.getElementById('subjects')
            const btn=document.getElementsByClassName('btn')[0]
            const result=document.getElementById('result')
            
            btn.addEventListener('click',function(e){
            e.preventDefault()
            const marksValue=marks.value
            const subjectsValue=subjects.value
            const resultValue=marksValue/subjectsValue
            result.innerHTML=resultValue   
            })




        </script>

    </div>
    
</body>
</html>
